<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <div class="container">
    <div class="row">
        <h1 id=display class="col text-right">0</h1>
    </div>
    <div class="row">
        <h2 id=cal class="col text-right font-weight-lighter"></h2>
    </div>
    <div class="row">
        <button class="nums col btn btn-primary m-1">7</button>
        <button class="nums col btn btn-primary m-1">8</button>
        <button class="nums col btn btn-primary m-1">9</button>
        <button id=clear class="col btn btn-dark m-1">C</button>
    </div>
    <div class="row">
        <button class="nums col btn btn-primary m-1">4</button>
        <button class="nums col btn btn-primary m-1">5</button>
        <button class="nums col btn btn-primary m-1">6</button>
        <button id=divide class="col btn btn-secondary m-1">&divide;</button>
      </div>
      <div class="row">
        <button class="nums col btn btn-primary m-1">1</button>
        <button class="nums col btn btn-primary m-1">2</button>
        <button class="nums col btn btn-primary m-1">3</button>
        <button id=multiply class="col btn btn-secondary m-1">&times;</button>
      </div>
    <div class="row">
        <button class="nums col btn btn-primary m-1">0</button>
        <button id=plus class="col btn btn-secondary m-1">&plus;</button>
        <button id=minus class="col btn btn-secondary m-1">&minus;</button>
        <button id=equals class="col btn btn-info m-1">&equals;</button>
    </div>
    
        
    </div>

    <script src="./app.js"></script>
    </body>
</html>
